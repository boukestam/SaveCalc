<!DOCTYPE html>
<html>
<head>
	<title>SaveCalc</title>
	
	<link href="main.css" rel="stylesheet"/>

	<script src="jquery.js"></script>
	<script src="plotly.js"></script>
	<script src="main.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload="update()">
	<div id="header">
		<img src="logo.png" id="logo"/>
	</div>

	<div id="content">
		<div id="inputs">
			<h2>Instellingen</h2>

			<table>
				<tr>
                    <td><input type="number" id="visit_times" value='2' onchange="update()" style="width:40px"> keer per </td>
					
                    <td>
                        <select id="timespan_visit_times" onchange="update()">
                            <option value="365">dag</option>
                            <option value="52">week</option>
                            <option value="12">maand</option>
                            <option value="1">jaar</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Kosten per keer </td>
                    
                    <td>
                        <input type="number" id="average_spending" value="5" style="width:40px" onchange="update()">  euro
                    </td> 
                </tr>
                    
                <tr>
                    <td>
                        <select id="timespan_interest" onchange="update()">
                            <option value="12">Maandelijks</option>
                            <option value="1" selected>Jaarlijks</option>
                        </select>
                    </td>
                    
                    <td>
                        <input type="number" id="interest" value="0" onchange="update()" style="width:40px"> % rente 
                    </td> 
				</tr>
			</table>
        </div>

        <div id="chart"></div>
    </div>
</body>
</html>
